<html>
    <head>
        <title>Edit User</title>
        <script src ="/Jee-Shop/JS/jquery.js"></script>
        <script src ="/Jee-Shop/JS/edit-user.js"></script>
        <link href="/Jee-Shop/CSS/form.css" rel="stylesheet" />


    </head>



    <body>

        <div>


            <form id="userForm">
                <h2>Gebruiker aanpassen /toevoegen</h2>

                <table class='formTable'>
                    <tr hidden>
                        <td><b>id</b></td>
                        <td>
                            <input id="IdId" type="text" name="id" >
                        </td>
                    </tr>
                    <tr hidden>
                        <td><b>address id</b></td>
                        <td>
                            <input id="addressIdId" type="text" name="id">
                        </td>
                    </tr>
                    <tr hidden>
                        <td><b>pass hash</b></td>
                        <td>
                            <input id="hashId" type="text" name="passHash" >
                        </td>
                    </tr>
                    <tr>
                        <td><b>Email</b></td>
                        <td>
                            <input id="emailId" type="text" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Voornaam</b></td>
                        <td>
                            <input id="firstNameId" type="text" name="firstName" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Tussenvoegsel</b></td>
                        <td>
                            <input id="insertionId" type="text" name="insertion">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Achternaam</b></td>
                        <td>
                            <input id="familyNameId" type="text" name="familyName">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Straat</b></td>
                        <td>
                            <input id="streetId" type="text" name="street" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Huisnummer</b></td>
                        <td>
                            <input id="numberId" type="number" name="number" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Toevoeging</b></td>
                        <td>
                            <input id="additionId" type="text" name="addition" >
                        </td>
                    </tr>
                    <tr>
                        <td><b>Postcode</b></td>
                        <td>
                            <input id="zipCodeId" type="text" name="zipCode" 
                                   required pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" 
                                   onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');" >
                        </td>
                    </tr>
                    <tr>
                        <td><b>Plaats</b></td>
                        <td>
                            <input id="cityId" type="text" name="city"  >
                        </td>
                    </tr>
                    <tr>
                        <td><b>Type</b></td>
                        <td>
                            <select id="typeId" name="type" required></select>                        
                        </td>
                    </tr>
                     <tr>
                        <td class="passOption"><b>Wijzig <br>paswoord?</b></td>
                        <td class="passOption" align="left">
                            <input type="checkbox" id="myCheck" onclick="toggle_vis();"  >                      
                        </td>
                    </tr>
                    
                    <tr class="passRow"  hidden>
                        <td><b>Paswoord</b></td>
                        <td>
                            <input id="pass" type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                   onchange="
                                           this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                                           if (this.checkValidity())
                                               form.passCheck.pattern = this.value;">
                        </td>     
                    </tr>
                    <tr class="passRow"  hidden>
                        <td><b>Paswoord<br>herhaling</b></td>
                        <td>
                            <input id="passCheck" type="password" name="passCheck"  >
                        </td>     
                    </tr>
                </table>

                <br>
                <span id="feedbackText"></span>

                <button type="submit" >  Gegevens Opslaan  </button>
            </form> 
        </div>


    </body>
</html>
