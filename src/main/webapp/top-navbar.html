<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="JS/jquery.js"></script>
        <script src ="JS/navbar.js"></script>
        <link href="CSS/navbar.css" rel="stylesheet" />
        <script src ="../JS/jquery.js"></script>
        <script src ="../JS/navbar.js"></script>
        <link href="../CSS/navbar.css" rel="stylesheet" />



    </head>
    <body>
        <div class="navbar" id="navbar_customers">
            <nav>
                <ul>
                    <li class="l">
                        <a href="/Jee-Shop/">De Kaaswinkel!</a>
                    </li>
                    
                    <li class="l">
                        
                        <input type="submit" id="cookies" value="Show Cookies"  style=" margin: 5; font-size: 12px; padding:2px ; margin-top: 10px">
                        
                    </li>


                    <li class ="r" id="signedin-list" hidden>
                        <a id="signedin-trigger" href="#" >
                            Welcome <span>&#x25BC;</span>
                        </a>
                        <div class="dropDown" id="signedin-dropdown" style='display:none' >
                            <input type="submit" id="logout-submit" value="Log out">
                        </div>   
                    </li>

                    <li class ="r" id="signup-list">
                        <a id="signup-trigger" href="#" >
                            Aanmelden <span>&#x25BC;</span>
                        </a>
                        <div class="dropDown" id="signup-dropdown" style='display:none'>
                            <form id="signup" >
                                <fieldset id="signup-inputs">
                                    <input id="signup-username" type="email" name="email" placeholder="Uw emailadres" required>   
                                    <input id="signup-password" type="password" name="passHash" placeholder="Wachtwoord" required>
                                    <input id="signup-passconf" type="password" name="passConf" placeholder="Herhaal wachtwoord" required>
                                    <input id="signup-enabled" type="text" name="enabled" value="1" hidden>
                                </fieldset>
                                <fieldset id="signup-actions">
                                    <input type="submit" id="signup-submit" value="Aanmelden">
                                </fieldset>
                            </form>
                        </div>   
                    </li>

                    <li class="r" id="login-list">
                        <a id="login-trigger" href="#" >
                            Log in <span>&#x25BC;</span>
                        </a>
                        <div class="dropDown" id="login-dropdown" style='display:none'>
                            <!--<form id="login" action="rest/users/login" method="post">--> 
                            <form id="login" >
                                <fieldset id="login-inputs">
                                    <input id="login-username" type="email" name="email" placeholder="Uw emailadres" required>   
                                    <input id="login-password" type="password" name="passHash" placeholder="Wachtwoord" required>
                                </fieldset>
                                <fieldset id="login-actions">
                                    <input type="submit" id="login-submit" value="Log in">
                                    <label><input type="checkbox" checked="checked">Onthoud mij</label>
                                </fieldset>
                            </form>
                        </div>                     
                    </li>

                </ul>
            </nav>
        </div>
    </body>
</html>
